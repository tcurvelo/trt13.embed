[buildout]
extends =
    http://svn.plone.org/svn/collective/buildout/plonetest/test-4.2.x.cfg

package-name = trt13.portal.embedvideo
package-extras = [test]
eggs +=
    plone.app.debugtoolbar
    plone.reload

parts +=
    robot
    omelette
    codeintel
    i18ndude

[robot]
recipe = zc.recipe.egg
eggs =
    Pillow
    ${test:eggs}
    plone.app.robotframework[ride,reload]

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}

[codeintel]
recipe = corneti.recipes.codeintel
eggs = ${test:eggs}

[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude
